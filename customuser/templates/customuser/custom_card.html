{% extends 'base.html' %} 
{% block content %}

<div class="container-fluid p-3 m-1" style="text-align: center;">
  {% block custom_content %}
  {% endblock %}
  <div class="base-in">
    <div class="shadow p-3 m-2 rounded">
      <h5>Total books borrowed:</h5>
      <h5 class="text-primary"><i class="bi-book"></i> 2 Books </h5>
    </div>
    <div class="shadow p-3 m-2 rounded">
      <h5>Amount paid in fines:</h5>
      <h5 class="text-danger"><i class="bi-cash-coin"></i> 15,000 UGX </h5>
    </div>
    <div class="shadow p-3 m-2 rounded">
      <h5>Last login:</h5>
      <h5 class="text-secondary"><i class="bi-box-arrow-in-right"></i> {{user.last_login | timesince }} ago</h5>
    </div>
  </div>
</div>

{% endblock content %}
