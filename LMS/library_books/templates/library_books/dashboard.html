{% extends 'base.html' %} {% block content %} {% load static %}
<div class="container-fluid w-100">
  <style>
    .books-container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      margin-top: 40px;
    }
    .cards {
      width: 25.6%;
      margin: 28.5px;
      margin-bottom: 10px;
    }
  </style>
  <div class="books-container">
    {% if books %} {% for book in books %}
    <div class="cards">
      <div class="card" style="width: 15rem">
        <img
          src="{% static '/images/imagebook1.jpeg' %}"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{book.title}}</h5>
          <h6 class="card-text">Author: {{book.author}}</h6>
          <h6 class="card-text">Category: {{book.subject_area}}</h6>
          <a href="#" class="btn btn-primary">Borrow</a>
        </div>
      </div>
    </div>
    {% endfor %} {% else %}
    <h1 class="d-flex justify-content-center mt-5 ml-5">No books found...</h1>
    {% endif %}
  </div>
</div>

{% endblock %}
