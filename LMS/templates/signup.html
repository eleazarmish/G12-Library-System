{% extends 'base.html' %} {% block signup %}
<nav class="navbar navbar-dark" style="background-color: #6495ed">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        {% load static %}
        <img
          src="{% static '/images/liblogo1.png' %}"
          alt=""
          width="30"
          height="24"
          class="d-inline-block align-text-top"
        />
        Library Management System
      </a>
    </div>
  </nav>
<div>
 <div class="text-center">
    {% load static %}
    <img
      class="rounded-circle shadow-lg mt-3"
      src="{% static '/images/liblogo1.png' %}"
      alt=""
      style="max-width: 10%"
    />
  </div>
  <h1 class="text-center mt-3">Welcome to LMS!</h1>
  <div class="d-flex justify-content-center">
    <div class="card w-50 mt-3 shadow-lg">
      <div class="card-header">Signup</div>
      <div class="card-body">
        <form action="{% url 'Book_House:signup' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username:</label>
            <input class="form-control" id="username" name="username" />
          </div>

          <div class="form-group">
            <label for="first_name">First name:</label>
            <input class="form-control" id="first_name" name="first_name" />
          </div>

          <div class="form-group">
            <label for="last_name">Last name:</label>
            <input class="form-control" id="last_name" name="last_name" />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" />
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
            />
          </div>
          <div class="checkbox">
            <label><input type="checkbox" /> Remember me</label>
          </div>
          <div class="d-flex">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
